<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simon SIGN</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="falling-text">sign sign sign sign</div>

  <h1>Simon SIGN</h1>
  <button id="startBtn">START THE GAME</button>

  <div id="gameBoard">
    <div class="tile" data-id="0"><img src="img1.jpg" alt="1" /></div>
    <div class="tile" data-id="1"><img src="img2.jpg" alt="2" /></div>
    <div class="tile" data-id="2"><img src="img3.jpg" alt="3" /></div>
    <div class="tile" data-id="3"><img src="img4.jpg" alt="4" /></div>
    <div class="tile" data-id="4"><img src="img5.jpg" alt="5" /></div>
    <div class="tile" data-id="5"><img src="img6.jpg" alt="6" /></div>
  </div>

  <div id="gameOverPopup">
    <div class="popup-content">
      <div class="score-section">
        <h2>GAME OVER</h2>
        <p>Your Score: <span id="scoreDisplay">0</span></p>
        <button onclick="shareScore()">Share on X</button>
        <button onclick="resetGame()">Try Again</button>
      </div>

      <div class="developer-section">
        <h3>Game by <span class="dev-name">CalendarGuy.sign</span></h3>
        <button onclick="window.open('https://x.com/wageivan', '_blank')">Follow Me ðŸ‘€</button>
      </div>
    </div>
  </div>

  <!-- Optional background music -->
  <!-- <audio id="bgMusic" src="bg.mp3" loop></audio> -->

  <script>
    const startBtn = document.getElementById("startBtn");
    const gameBoard = document.getElementById("gameBoard");
    const gameOverPopup = document.getElementById("gameOverPopup");
    const scoreDisplay = document.getElementById("scoreDisplay");

    // Start Game button click
    startBtn.addEventListener("click", () => {
      startBtn.style.display = "none"; // Hide button
      gameBoard.style.display = "grid"; // Show game grid
      startGame();
    });

    // Dummy Game Logic
    function startGame() {
      console.log("Game Started");

      // Example only: Show game over popup after 5 seconds
      setTimeout(() => {
        scoreDisplay.textContent = Math.floor(Math.random() * 100); // Random score
        gameOverPopup.style.display = "block";
        gameBoard.style.display = "none";
      }, 5000);
    }

    // Try Again
    function resetGame() {
      gameOverPopup.style.display = "none";
      startBtn.style.display = "inline-block";
    }

    // Share on X
    function shareScore() {
      const text = `I scored ${scoreDisplay.textContent} in Simon SIGN! Play here ðŸ‘‰ https://your-game-link.vercel.app/`;
      const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
