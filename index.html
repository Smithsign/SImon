<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simon</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="falling-text">SIMON ARCADE</div>

  <h1>Simon</h1>
  <button id="startBtn">START THE GAME</button>

  <div id="gameBoard">
    <div class="tile" data-id="0"><img src="assets/img1.jpg" alt="1" /></div>
    <div class="tile" data-id="1"><img src="assets/img2.jpg" alt="2" /></div>
    <div class="tile" data-id="2"><img src="assets/img3.jpg" alt="3" /></div>
    <div class="tile" data-id="3"><img src="assets/img4.jpg" alt="4" /></div>
    <div class="tile" data-id="4"><img src="assets/img5.jpg" alt="5" /></div>
    <div class="tile" data-id="5"><img src="assets/img6.jpg" alt="6" /></div>
  </div>

  <div id="gameOverPopup">
    <h2>GAME OVER</h2>
    <p>Your Score: <span id="scoreDisplay">0</span></p>
    <button onclick="shareScore()">Share in X</button>
    <button onclick="resetGame()">Try Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
